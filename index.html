<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="sectionSignin">
      <h2 class="signinTitle">Sign in to your account</h2>
      <form class="signinForm" action="#">
        <table class="signinTable">
          <tbody class="signinTbody">
            <tr class="signinTr">
              <th class="signinTh">
                <label class="signinlabel">Email</label>
              </th>
              <td class="signinTd">
                <input
                  class="signinInput"
                  type="email"
                  placeholder="name@company.com"
                  id="username"
                />
              </td>
            </tr>
            <tr class="signinTr">
              <th class="signinTh">
                <label class="signinlabel"> Password </label>
              </th>
              <td class="signinTd">
                <input
                  class="signinInput"
                  type="password"
                  placeholder="●●●●●●●"
                  id="password"
                />
              </td>
            </tr>
          </tbody>
        </table>
        <div class="button">
          <button class="signinButton" type="submit" id="button">
            Sign in
          </button>
        </div>
        <div class="signUp">
          <span class="signUptext">
            Don't have an account yet?
            <a class="signUpLink" href="">Sign up</a>
          </span>
        </div>
      </form>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
